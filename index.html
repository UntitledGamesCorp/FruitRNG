<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitRNG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="alertMessage" class="alert"></div>
        <button id="generateButton">Generate Word</button>
        <div id="countdown" class="countdown"></div>
        <div id="output" class="output"></div>
        <div id="rarity" class="rarity"></div>
        <button id="inventoryButton">Show Inventory</button>
        <button id="shopButton">Shop</button>
        <button id="questButton">Quests</button>
        <button id="socialsButton">Our socials</button>
        <div id="inventory" class="inventory"></div>
        <div id="shop" class="shop"></div>
        <div id="oursocials" class="oursocials"></div>
        <div id="quests" class="quests"></div>
        <div class="coins">Coins: <span id="coinCount">0</span></div>
        <div class="experience">Experience: <span id="experienceCount">0/100</span></div>
        <div class="level">Level: <span id="levelCount">1</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
